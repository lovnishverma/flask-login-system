<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Signup</h2>

    <form method="POST" class="space-y-4">
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" name="username" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Signup
      </button>
    </form>

    <!-- Login link -->
    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
